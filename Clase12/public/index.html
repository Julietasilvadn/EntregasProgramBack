<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/socket.io/socket.io.js"></script>
  <script src="index.js"></script>
  <title>Document</title>
</head>
<body>
  <div>
    <h1>Agregar producto: </h1>
    <form onsubmit="return addProduct(this)">
      <label for="title">Titulo:</label>
      <input type="text" id="title" name="title" required><br><br>
      <label for="price">Precio:</label>
      <input type="number" id="price" name="price" required><br><br>
      <label for="thumbnail">Foto URL:</label>
      <input type="url" id="thumbnail" name="thumbnail" required><br><br>
      <input type="submit" value="Agregar">
    </form>
    <br>

    <h2>Productos</h2>
      <table id="productos">
        <tr>
          <th>Titulo</th>
          <th>Precio</th>
          <th>Foto</th>
        </tr>
      </table>

    <h2>Live Chat</h2>
    <div id="messages"></div>
    <br>
      <form onsubmit="return addMessage(this)">
        <input type="email" id="username" placeholder="Tu e-mail:" required>
        <input type="text" id="texto" placeholder="CuÃ©ntanos algo..." required>
        <input type="submit" value="Enviar">
      </form>
  
  </div>
</body>
</html>
